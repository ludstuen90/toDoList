<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List App</title>
    <script src="vendors/jquery.min.js" charset="utf-8" ></script>
    <script src="scripts/clientApp.js" charset="utf-8" ></script>
    <link rel="stylesheet" href="assets/sheetrock.css"></link>
  </head>
  <body>

    <div id="submission">
    <h2>To Do List</h2>
    <p>This app helps you keep track of your life. Enter an item on your 'to do' list below. </p>
    <p><strong>Please note:</strong> Only letters and spaces are allowed in the to-do list.</p>
    <input type="text" id="taskIn" name="taskIn" placeholder="Input your task here"></input>
    <button id="subTask" name="subTask">Submit</button>
    <br><br>
    </div>

  <div id="list">
  </div>



  <div id="completed">
  </div>
  </body>
</html>
